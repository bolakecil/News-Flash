<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <link rel="stylesheet" href="/static/styles.css"
    <link rel="icon" href="{{ url_for('static', filename='assets/reporter.png') }}"> <!-- Adjusted path -->
    <title>News Flash</title>
</head>
<body>
    <p class="header">Summarize any news!</p>

    <div class="background">
        <form action="/" method="post">
            <div class="input">
                <input type="url" id="url" name="url" placeholder="Input any news link here." required>
            </div>
            <div class="button">
                <input type="submit" value="Report">
            </div>
        </form>
        <div class="summary">
            {% if summary %}
            <p class="title">{{ title }}</p>
            <p class="content">{{ summary }}</p>
            {% endif %}
        </div>
    </div>

    <div class="decor">
        <img class="reporter" src="/static/assets/reporter.png">
        <div class="table"></div>
    </div>
</body>
</html>
